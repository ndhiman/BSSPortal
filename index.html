<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>BSS Mockup</title>
  </head>

  <body>
    
    <div id="forgotModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg" role="content">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Forgot Password</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <div class="modal-body">
            <div>
              <p>Enter your login-name or Email-address to request a new password for BSS webportal (Test/accept). </p>
            </div>
            <form>
              <div class="form-row">
                <div class="form-group col-sm-4">
    
                  <input
                    type="email"
                    class="form-control form-control-sm mr-1"
                    id="inputEmail"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group col-sm-4">
                  <button
                  type="submit"
                  id="forgotButton"
                  
                >
                  Request new password
                </button>
                </div>
                
              </div>
              <div class="form-row">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm ml-auto"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
      <header>
      <div class="container-fluid" style="margin: 0;">
      <div class="row mt-3">
        <div class=" col-4 offset-1">
          <img src="/img/abn-amro-logo.png" alt="ABN-AMRO logo"/>
        </div>
        <div class="col-5">
          <h5>BSS Webportal Mockup</h5>
        </div>
      </div>
      <div class=" col-12 title-bar mt-1"></div>
          
        </div>
      </header>
  
  <div class="container">
    <div id="login">
      <h3>Login</h3>
    </div>
    <form>
      <div class="form-row">
        <div class="form-group col-4 mx-auto">
          <label class="sr-only" for="InputEmail"
            >Email address</label
          >
          <input
            type="email"
            class="form-control form-control-sm"
            id="InputEmail"
            placeholder="Enter email"
          />
        </div> </div>
        <div class="form-row">
        <div class="form-group col-4 mx-auto">
          <label class="sr-only" for="InputPassword"
            >Password</label
          >
          <input
            type="password"
            class="form-control form-control-sm mr-1"
            id="InputPassword"
            placeholder="Password"
          />
        </div></div>
        <div class="form-row">
        <div class="col-4 mx-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" />
            <label class="form-check-label"> Remember email address </label>
          </div>
        </div>
      </div> 

      <div class="form-row">
        <div class="col-4 mx-auto">
        <button type="submit" class="btn btn-sm btn-block mt-2">
          Login
        </button>
      
        </div></div>

        <div class="form-row">
          <div class="col-12 text-center">or</div>
          <div class="col-4 mx-auto">
          <a  data-toggle="modal" data-target="#forgotModal" class="btn btn-sm btn-block">
            Forgot Password</a>
          </div></div>
        
    </form>
  </div>

  <footer class="footer mt-4">
    <div class="container-fluid">
<div class="row">
  <div class="col-12 mt-2"><h6>Contact Us</h6></div>
  <div class="col-12 mt-0"><a href="">Commercial Banking</a></div>
  
</div>
  <div class="col-12 mt-3">
    <h6>&#169 ABN AMRO BANK N.V.</h6>
  </div>
</div>



    </div>
    
  </footer>
      
              
  

     
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   

  </body>
  
</html>
